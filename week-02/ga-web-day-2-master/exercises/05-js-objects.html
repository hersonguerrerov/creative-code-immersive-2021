<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Objects</title>
    <script>
      // Alternatively, you can do something like this:
      // let newUser = {};
      // newUser["name"] = "Jane Doe";
      // newUser["age"] = 33;

      let newUser = {
        name : "Jane Doe",
        id : "3XT89V9",
        age : 33,
        phone : "123-456-7890"
      }

      // Add (set) a property
      newUser["likesCroissants"] = true;

      // Ways to access (get) a property
      alert(newUser.name);
      alert(newUser["likesCroissants"]);
    </script>
  </head>
  <body>
  </body>
</html>
