<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Built-in Functions - Math</title>
    <script>
      // (number, raisedBy)
      let myVal = Math.pow(7, 3);

      // 343
      alert(myVal); 

      // Returns a floating point num between 0 and 1, pseudo-random
      let randomVal = Math.random();
      alert(randomVal);
    </script>
  </head>
