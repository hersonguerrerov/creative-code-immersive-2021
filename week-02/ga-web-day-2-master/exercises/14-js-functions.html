<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Functions</title>
    <script>
      // This shows one way to declare a function
      // We'll cover this more in Javascript I

      // ----------------------------------------------------------
      // Functions may or may not have params (comma separated)
      function generateCustomAlert(msg) {
        alert(msg);
      }

      generateCustomAlert("Here is my alert!");
      
      // ----------------------------------------------------------
      // Functions may or may not return a value
      function sumNums(a, b) {
        return a + b;
      }

      let x = sumNums(4, 5);
      alert(x);
      
    </script>
  </head>
  <body>
  </body>
</html>
