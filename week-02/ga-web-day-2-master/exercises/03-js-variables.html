<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Variables</title>
    <script>
      // Assign string "Hello" to myMsg
      let myMsg = "Hello";
      alert(myMsg);

      // Assign multiple variables in one line (not recommended)
      let firstName = "Gray", lastName = "Area";

      // You can reassign variables
      let myAge = 55;
      myAge = 51;
      alert(myAge);

      // Constant variables, as the word implies, cannot be changed
      const TANGERINE_COLOR = '#f28500';

      // 'var' is still common (there is a difference between var and let)
      // We'll cover this in Week 3: Javascript I
      var myBookTitle = "TBD";
    </script>
  </head>
  <body>
  </body>
</html>
