<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Switch Statements</title>
    <script>
      let fruit = "banana";
      let text;

      switch (fruit) {
        case "apple":
          text = "an " + fruit + " a day keeps the doctor away";                           
          break;
        
        case "orange":
          text = fruit + " you glad I didn't say banana";
          break;
        
        case "strawberry":
          text = fruit + " fields forever";
          break;
        
        default:
          text = "fruit is: " + fruit;
      }

      alert(text);
      
    </script>
  </head>
  <body>
  </body>
</html>
