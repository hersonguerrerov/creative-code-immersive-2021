<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Comparisons & Logical Operators</title>
    <script>
      // <, >, <=, >=, ==, &&, ||                 
      // Using these in any combination should evaluate to a boolean 
      let a = 80;
      let b = 35;

      // What do these expressions evaluate to?   
      alert(a > b);
      alert(a >= 50 || b >= 40);
      alert(b >= 30 && b < 50);
    </script>
  </head>
