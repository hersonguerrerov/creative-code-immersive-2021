<!DOCTYPE html>
<html>
  <head>
    <title>JS Fundamentals: Operators</title>
    <script>
      // -------------------------------------------------
      // Addition and subtraction
      let x = 5;
      let y = 8;
      let z = y - x;
      let a = x + y;

      alert(z);
      alert(a);
      
      // -------------------------------------------------
      // Division and Modulus (aka Mod or Modulo)
      let n = 4;
      let m = 20;

      alert(m / n);
      alert(m % 3);
      
      // -------------------------------------------------
      //  Increment and Decrement
      let w = 4;

      // Increment by 1 (same as w = w + 1)
      w++;

      // Add and assign (same as w = w + 2)
      w += 2;

      // Decrement by 1 (same as w = w - 1)
      w--;
      alert(w);

    </script>
  </head>
  <body>
  </body>
</html>
