<!DOCTYPE html>
<html>
  <head>
    <title>JQuery - Show & Hide</title>
    <link rel="stylesheet" href="../css/exercises.css">
    <script src="../js/libs/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <div id="my-div">
      <p>Hover over me to show/hide the other divs</p>
    </div>
    
    <script>
      $(document).ready(function() {
        setupDivs();
        
        // See what's happening in the inspector when you hover!
        $('#my-div').hover(function() {
          $('.custom-div-big').hide();
        }, function() {
          $('.custom-div-big').show();
        })
      });

      // -------------------------------------------------------
      function setupDivs() {
        let markup = '';
        let numDivs = 8;

        let singleDivMarkup = '<div class="custom-div-big"></div>';
        for (let i = 0; i < numDivs; i++) {
          markup += singleDivMarkup;
        }

        $('body').append(markup);
      }  
    </script>
  </body>
</html>
