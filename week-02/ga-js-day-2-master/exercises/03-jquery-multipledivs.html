<!DOCTYPE html>
<html>
  <head>
    <title>JQuery - Updating Multiple Elements</title>
    <link rel="stylesheet" href="../css/exercises.css">
    <script src="../js/libs/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <div>
      <button id="myBtn">Click to change colors</button>
    </div>

    <script>
      $(document).ready(function() {
        setupDivs();

        $('#myBtn').click(function() {
          $('div.custom-div').css("background", getRandomColor());
        });
      });
      
      // -------------------------------------------------------
      function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    
      // -------------------------------------------------------
      function setupDivs() {
        let markup = '';
        let numDivs = 48;

        let singleDivMarkup = '<div class="custom-div"></div>';
        for (let i = 0; i < numDivs; i++) {
          markup += singleDivMarkup;
        }

        $('body').append(markup);
      }  
    </script>
  </body>
</html>
