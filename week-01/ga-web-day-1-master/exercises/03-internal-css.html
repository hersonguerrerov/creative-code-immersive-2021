<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS</title>

    <style>
      .my-custom-div {
        background-color: #000000; 
        padding: 20px;
      }

      .my-custom-paragraph {
        color: #c383f2;
        text-transform: uppercase;
        font-size: 36px;
      }
    </style>
    
  </head>
  <body>
  <div class="my-custom-div">
    <p class="my-custom-paragraph">
      Here is my styled paragraph inside a styled div.
    </p>
  </div>
</body>
</html>
